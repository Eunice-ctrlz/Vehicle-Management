{% extends 'base.html' %}

{% block extra_css %}
<style>
    .update-wrap { max-width: 800px; margin: 48px auto; }
    .update-header {
        padding-bottom: 28px;
        border-bottom: 1px solid var(--border);
        margin-bottom: 40px;
    }
    .update-tag { font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: var(--gold); margin-bottom: 10px; }
    .update-title { font-family: 'Bebas Neue', sans-serif; font-size: 52px; letter-spacing: 2px; line-height: 1; }
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1px;
        background: var(--border);
        margin-bottom: 1px;
    }
    .form-field { background: var(--card); padding: 24px 28px; }
    .form-field.full { grid-column: 1 / -1; }
    .form-label { font-size: 10px; letter-spacing: 2.5px; text-transform: uppercase; color: var(--gold); margin-bottom: 10px; display: block; }
    .form-control {
        width: 100%;
        background: var(--dark) !important;
        border: 1px solid var(--border) !important;
        border-radius: 0 !important;
        color: var(--white) !important;
        font-family: 'DM Sans', sans-serif !important;
        font-size: 15px !important;
        padding: 12px 16px !important;
        transition: border-color 0.3s !important;
        outline: none !important;
        box-shadow: none !important;
    }
    .form-control:focus { border-color: var(--gold) !important; box-shadow: none !important; }
    .current-img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        filter: saturate(0.5);
        display: block;
        border: 1px solid var(--border);
        margin-bottom: 12px;
    }
    .form-actions {
        display: flex;
        gap: 1px;
        background: var(--border);
        margin-top: 1px;
    }
    .btn-save {
        flex: 1;
        padding: 18px;
        background: var(--gold);
        border: none;
        color: var(--black);
        font-family: 'Syne', sans-serif;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        cursor: none;
        transition: all 0.3s;
    }
    .btn-save:hover { background: var(--gold-light); }
    .btn-cancel {
        flex: 1;
        padding: 18px;
        background: var(--card);
        border: none;
        color: var(--muted);
        font-family: 'Syne', sans-serif;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-decoration: none;
        text-align: center;
        cursor: none;
        transition: all 0.3s;
        display: block;
    }
    .btn-cancel:hover { color: var(--white); background: #13151a; }
</style>
{% endblock %}

{% block content %}
<div class="update-wrap">
    <div class="update-header">
        <div class="update-tag">Account</div>
        <div class="update-title">Edit Profile</div>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-field">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone_number" class="form-control" value="{{ profile.phone_number }}">
            </div>
            <div class="form-field">
                <label class="form-label">Next of Kin Name</label>
                <input type="text" name="next_of_kin_name" class="form-control" value="{{ profile.next_of_kin_name }}">
            </div>
            <div class="form-field full">
                <label class="form-label">Next of Kin Phone</label>
                <input type="text" name="next_of_kin_phone" class="form-control" value="{{ profile.next_of_kin_phone }}">
            </div>
            <div class="form-field">
                <label class="form-label">License Front</label>
                {% if profile.license_front %}
                <img src="{{ profile.license_front.url }}" class="current-img" alt="Current License Front">
                {% endif %}
                <input type="file" name="license_front" class="form-control" accept="image/*">
            </div>
            <div class="form-field">
                <label class="form-label">License Back</label>
                {% if profile.license_back %}
                <img src="{{ profile.license_back.url }}" class="current-img" alt="Current License Back">
                {% endif %}
                <input type="file" name="license_back" class="form-control" accept="image/*">
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-save">Save Changes</button>
            <a href="{% url 'accounts:profile_detail' %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
