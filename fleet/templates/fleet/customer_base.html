<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DriveFleet{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
        body { background-color: #000; color: white; overflow-x: hidden; }
        .sidebar { 
            min-height: 100vh; 
            background: #111; 
            border-right: 1px solid #333; 
            width: 250px; 
            position: fixed; 
            display: flex;
            flex-direction: column;
        }
        .main-content { margin-left: 250px; padding: 20px; width: calc(100% - 250px); }
        
        /* Map styling to stay contained within sidebar */
        #sidebar-map { 
            height: 300px; 
            width: 90%; 
            margin: 20px auto; 
            border-radius: 12px; 
            border: 1px solid #c5a059;
            z-index: 10;
        }

        .nav-link:hover { color: #c5a059 !important; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

<div class="sidebar">
    <div class="p-4">
        <h3 style="color: #c5a059;">DRIVE<span style="color: white;">FLEET</span></h3>
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <a href="{% url 'fleet:customer-dashboard' %}" class="nav-link text-white">
                    <i class="fas fa-th-large me-2"></i> Dashboard
                </a>
            </li>
        </ul>
    </div>

    <div id="sidebar-map"></div>
</div>

<div class="main-content">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 1. Initialize map with scrollWheelZoom disabled
        // Coordinates set to Nairobi as per your LEAFLET_CONFIG
        var map = L.map('sidebar-map', {
            scrollWheelZoom: false
        }).setView([-1.286389, 36.817223], 13);

        // 2. Add the Tile Layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OSM'
        }).addTo(map);

        setTimeout(function() {
            map.invalidateSize();
        }, 400);
    });
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
